<!-- 
 This file contains the structure for the main register page of the Recipe Management Application,
 providing a user registration form with fields for username, email, and password.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - User Registration Page</title>
    <link rel="stylesheet" href="register-page.css">
</head>
<body>
    <h1>Register</h1>
  
    <p>Username</p>
    <input id="username-input" placeholder="Enter username"/>
  
    <p>Email</p>
    <input id="email-input" type="email" placeholder="Enter email"/>
  
    <p>Password</p>
    <input id="password-input" type="password" placeholder="Enter password"/>
  
    <p>Repeat Password</p>
    <input id="repeat-password-input" type="password" placeholder="Repeat password"/>
  
    <button id="register-button">Register</button>
  
    <script src="register-page.js"></script>
  </body>
</html>
